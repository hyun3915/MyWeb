	<p><input type="checkbox" class="ch">[필수]해피포인트카드 회원이용약관</p><p><textarea rows="5" cols="80" readonly="readonly">해피포인트카드 회원이용약관
제 1조 (목적)
본 약관은 해피포인트카드 회원이 주식회사 에스피씨클라우드(이하 "당사")에서 제공하는 해피포인트카드 서비스를 이용함에 있어 해피포인트카드 회원과 당사의 제반 권리의무 및 관련 절차 등을 규정하는 데 그 목적이 있습니다.
제 2조 (운영)
해피포인트 카드는 당사에서 운영하며, 해피포인트 카드 서비스는 본 약관에 동의하고 당사의 승인을 얻은 회원, 제휴가맹점에 적용됩니다.</textarea></p>
	<p><input type="checkbox" class="ch">[필수]개인정보 수집 및 이용동의</p><p><textarea rows="5" cols="80" readonly="readonly">[필수]개인정보 수집 및 이용동의
제1조. 처리하는 개인정보 항목
회사는 제 2조에 기재된 각 목적을 위하여 다음 각 항목을 수집하고 있습니다.
제2조 개인정보 처리목적
회사는 다음 목적을 위하여 개인정보를 처리합니다. 처리하고 있는 개인정보는 다음의 목적 이외의 용도로 사용되지 않으며, 이용 목적이 변경될 경우 별도의 동의를 구하는 등 필요한 조치를 이행하도록 할 것입니다.
1. 회원 가입 및 관리
본인확인 및 가입의사 확인, 연령확인, 만 14세 미만 회원의 경우 회원가입 처리를 위한 법정 대리인의 동의 여부 확인 및 추후 법정 대리인에 대한 본인확인, 고충처리, 고객센터 운영
* 만 14세 미만은 법정대리인(부모 등)의 동의를 받아야 회원 가입이 가능하며, 회사는 법정대리인의 동의를 얻기 위하여 법정대리인의 성명, 이메일 등 필요한 최소한의 정보를 요구할 수 있습니다. 이때, 수집된 법정대리인의 개인정보는 법정대리인의 동의여부를 확인하는 목적 외의 용도로 이를 이용하거나 제3자에게 제공되지 않습니다.
2. 해피포인트 서비스 제공
해피포인트 서비스 제공, 회원에 대한 고지사항 전달, 카드발급, 포인트 적립 및 사용정산, 회원의 부정 이용 방지와 비인가 사용방지, 고충처리, 고객센터 운영
3. 고충처리
민원인의 신원 확인, 민원사항 확인, 사실조사를 위한 연락∙통지, 처리결과 통보 등 고충처리 이를 위한 고객센터 운영
4. 인구통계학적 특성에 따른 서비스 제공 및 광고 게재, 접속 빈도 파악 또는 회원의 서비스 이용에 대한 통계
제3조. 개인정보 수집 방법
회사는 다음과 같은 방법으로 개인정보를 수집합니다.
1. 회사에서 운영하는 홈페이지, 모바일 어플리케이션, 이벤트 응모, 전화상담, 고객 Device 인식장비(Beacon) 이용
2. 홈페이지, 모바일 어플리케이션 및 멤버십서비스 이용 시 생성(홈페이지 접속이력 및 쿠키, 멤버십 거래이력)</textarea></p>
	<p><input type="checkbox" class="ch">[필수]제3자 제공</p><p><textarea rows="5" cols="80" readonly="readonly">

	<p><input type="button" id="btn" value="Join"></p>
	
	<script type="text/javascript">
	var btn = document.getElementById("btn");
	var checkall = document.getElementById("checkall");
	var ch = document.getElementsByClassName("ch");
	
	//전체동의
	checkall.addEventListener('click', function() {
		for(var i=0;i<ch.length;i++){
			ch[i].checked = checkall.checked;
		}
	});
	
	//
		for(var i=0;i<ch.length;i++) {
			ch[i].addEventListener('click', function() {
				//-----------------------------------------
				var result = true;
				for(var j=0; j<ch.length; j++) {
					if(!ch[j].checked) {
						result = false;
					}
				}
				
				checkall.checked=result;
			});
		}
	
		btn.addEventListener('click', function() {
			var ch = document.getElementById("checkall").checked;
			if(ch) {
				alert("Success");
			}else{
				alert("Fail");
			}
		});
	
	</script>
