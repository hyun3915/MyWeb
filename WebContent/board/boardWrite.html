<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.tab {
		margin: 0 auto;
	}
	
	.title {
		text-align: center;
	}
	
	.button {
		text-align: right;
	}
	
</style>
</head>
<body>
	<div>
	<h1 class="title">Board Write Page</h1></div>
	<!-- form태그 사용 -->
	<!-- 제목, 작성자, 내용, write(저장)버튼 생성 -->
	
	<form action="./boardList.html">
	<table class="tab">
		<tr>
		<td>제목 :</td>
		</tr>
		<tr>
		<td><input type="text"></td>
		</tr>
		
		<tr>
		<td>작성자 :</td>
		</tr>
		<tr>
		<td><input type="text"></td>
		</tr>
		
		<tr>
		<td>내용 :</td>
		</tr>
		<tr>
		<td><textarea rows="10" cols="70"></textarea></td>
		</tr>
		
		<tr class="button">
		<td><input type="submit" value="Write"></td>
		</tr>
	</table>
	</form>
	
</body>
</html>
