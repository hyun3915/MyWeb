<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*header*/
	header {
		width: 100%;
		height: 127px;
   		
	}
	
	#header_img{
		width: 100%;
		height: 3px;
		position: absolute;
		background-image: url("./images/common/bg_top.gif");
		background-repeat: no-repeat;
		background-position: center top;
   		left: 0;
   		top: 0;
	}
	
	#header_nav{
	display: inline-block;
		width: 40%;
		height: 47px;
		padding: 81px 0 0 0;
	}
	
	#header_nav li{
		float: right;
		list-style: none;
		height: 127px;
		width: 30%;
	}
	
	#header_nav a{
		float: right;
		text-align: right;
		color: black;
		font-weight: bold;
		text-decoration: none;
	}
	
	#header_logo{
		display: inline-block;
		width: 20%;
		height: 47px;
		padding: 40px 0px;
		text-align: center;
	}
	
	#header_sub{
		padding: 81px 0 0 0;
		display: inline-block;
		width: 38%;
		height: 47px;
	}
	
	#header_sub li{
		float: left;
		list-style: none;
		height: 127px;
		width: 20%;
		text-align: left;
	}
	
	#header_sub a{
		color: black;
		font-weight: bold;
		text-decoration: none;
	}
	
	/*section*/
	#main_container {
		width: 65%;
		height: 624px;
		padding: 10px;

		margin-bottom:5px;

		float: right;
		width: 10%;
		height: 190px;
		margin-bottom:5px;
		margin-right:70px;
		box-sizing: border-box;
	}

		width: 100%;
		height: 100px;
		margin-top: 600px;
		margin-left:0px;
		padding: 30px;
		background-color: green;
	}
	
	/*footer*/
	footer {
	}
