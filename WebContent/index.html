<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*header*/
	header {
		width: 100%;
		height: 127px;
		border: black 2px solid;
   		
	}
	
	#header_img{
		width: 100%;
		height: 3px;
		position: absolute;
		background-image: url("./images/common/bg_top.gif");
		background-repeat: no-repeat;
		background-position: center top;
   		left: 0;
   		top: 0;
	}
	
	#header_nav{
	display: inline-block;
		width: 40%;
		height: 47px;
		padding: 81px 0 0 0;
		background-color: gray;
	}
	
	#header_nav li{
		float: right;
		list-style: none;
		height: 127px;
		width: 30%;
	}
	
	#header_nav a{
		float: right;
		text-align: right;
		color: black;
		font-weight: bold;
		text-decoration: none;
	}
	
	#header_logo{
		display: inline-block;
		width: 20%;
		height: 47px;
		padding: 40px 0px;
		text-align: center;
	}
	
	#header_sub{
		width: 30%;
		height: 127px;
		background-color: blue;
	}
	
	
	/*section*/
	#main_container {
	}
	
	
	/*footer*/
	footer {
	}
</style>
</head>
<body>
	<!-- layout -->
	<!-- header -->
	<header>
		<div id="header_top">
		
			<div id="header_img"></div>
			
			<nav id="header_nav" class="header_menu">
				<ul>
					<li><a href="#">행복한 미소</a></li>
					<li><a href="#">행복한 소식</a></li>
					<li><a href="#">행복한 나눔</a></li>
				</ul>
			</nav>
			
			<div id="header_logo" class="header_menu">
				<img alt="" src="./images/common/logo.gif">
			</div>
			
			<nav id="header_sub" class="header_menu">
				<ul>
					<li><a href="#">그룹소개</a></li>
					<li><a href="#">인재채용</a></li>
				</ul>
			</nav>
			
			<nav id="header_language">
			</nav>
		
		</div>
	</header>
	
	<!-- section -->
	<section id="main_container"></section>
	
	<!-- footer -->
	<footer></footer>
</body>
</html>
